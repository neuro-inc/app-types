apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    metadata:
      labels:
        {{- include "app.labels" . | nindent 8 }}
        job-name: {{ include "app.fullname" . }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Release.Name }}-sa
      containers:
      - name: post-upgrade-hook
        image: {{ .Values.appTypesImage.repository }}:{{ .Values.appTypesImage.tag }}
        args:
        - "update-outputs"
        - {{ include "filterNonEmptyAndConvertToJson" .Values | quote }}
        imagePullPolicy: {{ .Values.appTypesImage.pullPolicy }}
        env:
        - name: K8S_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/instance']
        {{- $hf := index .Values.env "HUGGING_FACE_HUB_TOKEN" -}}
        {{- if $hf }}
        {{- if kindIs "string" $hf }}
        {{- printf "- name: HUGGING_FACE_HUB_TOKEN\n  value: %s" ($hf | quote) | nindent 8 }}
        {{- else }}
        {{- printf "- name: HUGGING_FACE_HUB_TOKEN\n" | nindent 8 -}}
        {{ toYaml $hf | nindent 10 }}
        {{- end }}
        {{- end }}
        {{- if .Values.postProcessorEnvs }}
        {{- toYaml .Values.postProcessorEnvs | nindent 8 }}
        {{- end }}
